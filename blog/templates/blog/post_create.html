{% extends 'base_layout.html' %}
{% block title %}Article Create{% endblock %}
{% block content %}
<div class="create-article">
    <h1>Create an Awesome New Article</h1>
    <form class="site-form" action="{% url 'post:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
